---
ocean:
  version: "1"
snapshots:
  - name: dask
    registry: docker_hub
    image: jupyter/scipy-notebook
    tag: latest
steps:
  - engines:
    - name: dask-scheduler
      vars:
        - name: private_ip
          value: "{{ engines.dask-scheduler.deployment.nodes.main.private_ip }}"
        - name: port
          value: "{% reserve_public_port %}"
        - name: dashboard_port
          value: "{% reserve_public_port %}"
        - name: url
          value: "tcp://{{ engines.dask-scheduler.vars.private_ip }}:{{ engines.dask-scheduler.vars.port }}"
      orchestrator:
        deployment_strategy: main
        snapshot_name: dask
        container:
          user: root
          workdir: /work
          mounts:
            engine: /etc/ocean
            data_stores: "{{ engines.dask-scheduler.orchestrator.container.workdir }}"
            ssh: "/home/{{ workspace.user.name }}/.ssh"
          nodes:
            main:
              command: "{{ engines.dask-scheduler.orchestrator.container.mounts.engine }}/startup.sh"
      ui:
        buttons:
          - node_target: main
            label: Dask Scheduler Dashboard
            url: "http://{{ engines.dask-scheduler.ui.buttons.self.node.public_ip }}:{{ engines.dask-scheduler.vars.dashboard_port }}"
  - engines:
    - name: dask-worker
      vars:
        - name: port
          value: "{% reserve_private_port %}"
        - name: nanny_port
          value: "{% reserve_private_port %}"
        - name: dashboard_port
          value: "{% reserve_private_port %}"
      orchestrator:
        deployment_strategy: workers_fill_pool
        snapshot_name: dask
        container:
          user: root
          workdir: /work
          mounts:
            engine: /etc/ocean
            data_stores: "{{ engines.dask-worker.orchestrator.container.workdir }}"
            ssh: "/home/{{ workspace.user.name }}/.ssh"
          nodes:
            worker:
              command: "{{ engines.dask-worker.orchestrator.container.mounts.engine }}/startup.sh"
      ui:
        buttons:
          - node_target: workers
            label: Dask Worker Dashboard
            url: "http://{{ engines.dask-worker.ui.buttons.self.node.public_ip }}:{{ engines.dask-worker.vars.dashboard_port }}"
    - name: jupyter
      vars:
        - name: port
          value: "{% reserve_public_port %}"
        - name: token
          value: "{% generate_uuid %}"
      orchestrator:
        deployment_strategy: main
        snapshot_name: dask
        container:
          user: root
          workdir: /work
          mounts:
            engine: /etc/ocean
            data_stores: "{{ engines.jupyter.orchestrator.container.workdir }}"
            ssh: "/home/{{ workspace.user.name }}/.ssh"
          nodes:
            main:
              command: "{{ engines.jupyter.orchestrator.container.mounts.engine }}/startup.sh"
              env_vars:
                - name: JUPYTER_ENABLE_LAB
                  value: yes
                - name: NB_UID
                  value: "{{ workspace.user.uid }}"
                - name: NB_GID
                  value: "{{ workspace.user.gid }}"
                - name: CHOWN_HOME
                  value: yes
                - name: GRANT_SUDO
                  value: yes
                - name: RESTARTABLE
                  value: yes
                - name: DASK_SCHEDULER
                  value: "{{ engines.dask-scheduler.vars.url }}"
      ui:
        buttons:
          - node_target: main
            label: Jupyter Notebook
            url: "http://{{ engines.jupyter.ui.buttons.self.node.public_ip }}:{{ engines.jupyter.vars.port }}?token={{ engines.jupyter.vars.token }}"